<!DOCTYPE html>
<html>

	<head>
		<title>ESPN3 Cricket Fixtures</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
				body {
					padding-bottom: 60px;
				}
			</style>
		<link href="css/styles.css" rel="stylesheet">

	</head>

	<body>

		<div class="container" ng-app="" ng-controller="fixturesController">
			<h1>Fixtures</h1>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Match</th>
						<th>Date</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody id="fixtures-table">
					<tr ng-repeat="x in fixtures">
						<td>{{ x.name }}</td>
						<td>{{ x.date }}</td>
						<td>{{ x.time }}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="navbar navbar-default navbar-fixed-bottom">

			<div class="container">
				<p class="navbar-text">By: Brett C.S. | Source: <a href="http://espn.go.com/watchespn/">WatchESPN</a></p>
			</div>

		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script>
			function fixturesController($scope,$http) {
				$http.get("http://thecomedicvoid.com/cricket/broadcasts.json")
				.success(function(response) {$scope.fixtures = response;});
			}
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

	</body>

</html>
